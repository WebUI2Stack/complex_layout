<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Layout </title>
    <link rel="stylesheet" href="css/style.css">
    
        
</head>
<body>
    
            <!--    Header Start Here-->
            
            <div class="header">
                
                <div class="head_wrapper">
                    
                    <div class="logo"></div>
                    <div class="Menubar"></div>
                </div>
                
                
            </div>
            
            <!--    Header END Here-->
    
    
    
    
    
            <!--    Banner Start Here-->
            
            <div class="banner">
                
                <div class="banner_wrapper">
                    
                    <div class="img1 deco"></div>
                    <div class="img2 deco"></div>
                    <div class="img3 deco"></div>
                </div>
            </div>
            
            <!--    banner END Here-->
   
           
           
           
            <!--    Main Body Start Here-->
            
            <div class="main_contain">
                
                   <div class="sidebar">
                       
                       <div class="sidebar_box1"></div>
                       <div class="sidebar_box2"></div>
                   </div>
                    <div class="contain">
                        
                       <div class="section1">
                           <div class="sec_wrapper">
                              
                               <div class="box1"></div>
                               <div class="box2"></div>
                               
                           </div>
                       </div>                        
                       <div class="section2">
                          <div class="sec_wrapper">
                              
                              <div class="box3">
                               
                           </div>
                          </div>
                           
                       </div>                        
                       <div class="section3">
                           
                           <div class="sec_wrapper1">
                               <div class="box4 smg"></div>
                               <div class="box5 smg"></div>
                               <div class="box6 smg"></div>
                               
                           </div>
                       </div>                        
                    </div>
                    

                
            </div>
            
            <!--    Main Body END Here-->
   
           
           
           
            <!--    Footer Start Here-->
            <div class="footer">
                
                <div class="fot_wrapper">
                    <div class="footer_con">
                        
                    </div>
                    
                </div>
            </div>
            
            <!--    Footer END Here-->
    
    
    
</body>
</html>
